AWSTemplateFormatVersion: 2010-09-09

Description: Lamdba hello world function

Resources: 
    MyLambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties: 
        AssumeRolePolicyDocument:
           Version: 2012-10-17
           Statement:
           - Effect: Allow
             Principal:
                Service: lambda.amazonaws.com
             Action: sts:AssumeRole
        Description: Lambda execution role
        ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        RoleName: !Join ["",[!Ref AWS::Region, mylambda-role ]] 
        Tags: 
          - Key: user
            Value: desire.bahbioh.labs
          - Key: stelligent-u-lesson
            Value: "9.1"
          - Key: stelligent-u-lab
            Value: "9.1.1"
    
    MyLambdaHelloFunction:
        Type: AWS::Lambda::Function
        Properties: 
          Code: 
            ZipFile: |
              exports.handler = async (event) => {
                  // TODO implement
                  const response = {
                      statusCode: 200,
                      body: JSON.stringify('Hello from Lambda!'),
                  };
                  return response;
              };
          Handler: index.handler
          FunctionName: HelloWorldLambda
          Description: Hello World function
          Role: !GetAtt MyLambdaExecutionRole.Arn 
          Runtime: nodejs12.x
          Tags: 
          - Key: user
            Value: desire.bahbioh.labs
          - Key: stelligent-u-lesson
            Value: "9.1"
          - Key: stelligent-u-lab
            Value: "9.1.1"
          TracingConfig:
              Mode: Active
    
    MyLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties: 
        Action: lambda:InvokeFunction
        FunctionName: HelloWorldLambda
        Principal: apigateway.amazonaws.com
        SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MyRestApi}/*/*'

    MyRestApi:
      Type: 'AWS::ApiGateway::RestApi'
      Properties:
        Description: A test API
        Name: MyRestAPI
        EndpointConfiguration:
          Types: 
          - REGIONAL
        Tags: 
        - Key: user
          Value: desire.bahbioh.labs
        - Key: stelligent-u-lesson
          Value: "9.1"
        - Key: stelligent-u-lab
          Value: "9.1.1"
    
    MyGetMethod:
      Type: 'AWS::ApiGateway::Method'
      Properties:
        RestApiId: !Ref MyRestApi
        ResourceId: !GetAtt MyRestApi.RootResourceId
        HttpMethod: GET                 
        AuthorizationType: NONE
        Integration:
          Type: AWS_PROXY          
          IntegrationHttpMethod: POST
          Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MyLambdaHelloFunction.Arn}/invocations
          

    MyApiGatewayDeployment:
        DependsOn: MyGetMethod 
        Type: AWS::ApiGateway::Deployment
        Properties:
          RestApiId: !Ref MyRestApi
          Description: My deployment
          StageName: dummy

Outputs:
  RestApiID:
    Description: REST API id
    Value: !Ref MyRestApi
  RootResourceID:
    Description: Root resource id
    Value: !GetAtt MyRestApi.RootResourceId
