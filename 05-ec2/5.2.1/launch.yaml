AWSTemplateFormatVersion: 2010-09-09

Description: Launch EC2 instance through launch template

Parameters:
   UbuntuLatestAMI:
     Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
     Default: /aws/service/canonical/ubuntu/server/18.04/stable/current/amd64/hvm/ebs-gp2/ami-id
Resources:
   MyLaunchTemplateDbb: 
      Type: AWS::EC2::LaunchTemplate
      Properties: 
        LaunchTemplateData: 
          InstanceType: t2.micro
          KeyName: dezKey
          SecurityGroupIds: 
          - sg-04451ea6d4982b110
          - !GetAtt MySecurityGroupICMPdbb.GroupId
          TagSpecifications: 
          - ResourceType: instance
            Tags: 
            - Key: user
              Value: desire.bahbioh.labs
            - Key: stelligent-u-lesson
              Value: "5.2"
            - Key: stelligent-u-lab
              Value: "5.2.1"
        LaunchTemplateName: Stelligent-u-dbb
   MyEc2Ubuntu:
     Type: AWS::EC2::Instance
     Properties:
        ImageId: !Ref UbuntuLatestAMI  
        LaunchTemplate:
          LaunchTemplateId: !Ref MyLaunchTemplateDbb
          Version: !GetAtt MyLaunchTemplateDbb.LatestVersionNumber
   MyElacticIPdbb:
      Type: AWS::EC2::EIP
      Properties: 
        Domain: vpc
        InstanceId: !Ref MyEc2Ubuntu
        Tags: 
            - Key: user
              Value: desire.bahbioh.labs
            - Key: stelligent-u-lesson
              Value: "5.2"
            - Key: stelligent-u-lab
              Value: "5.2.1"
   MySecurityGroupICMPdbb:
      Type: AWS::EC2::SecurityGroup
      Properties: 
        GroupDescription: Allow ICMP trafic
        GroupName: DbbIcmp
        SecurityGroupIngress: 
        - Description: Allow all traffic from ICMP
          CidrIp: 0.0.0.0/0
          IpProtocol: icmp
          FromPort: -1
          ToPort: -1
        Tags: 
            - Key: user
              Value: desire.bahbioh.labs
            - Key: stelligent-u-lesson
              Value: "5.2"
            - Key: stelligent-u-lab
              Value: "5.2.1"

Outputs:
  UbuntuElasticIP:
     Description: Elastic Ip of ubuntu instance
     Value: !Ref MyElacticIPdbb 